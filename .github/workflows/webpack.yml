name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx vsce package
    - name: Release
      uses: ncipollo/release-action@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        name: nightly
        tag: nightly
        bodyFile: CHANGELOG.md
        artifacts: "./menota-helper-*.vsix"
      env:
        GITHUB_TOKEN: ${{ secrets.cd_pat }}
